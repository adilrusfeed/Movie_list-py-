{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img src="{{movie.img.url}}" width="300" height="300"><br>

        </div>

 <div class="col-md-6">

     <h1><b>{{movie.name}}</b></h1>
    <b><i>{{movie.desc}}</i></b><br>
    released in <b>{{movie.year}}</b><br><br>

    <a class="btn btn-warning" href="{% url 'movieapp:update_movie' movie.id %}">update</a><br><br>
    <a class="btn btn-danger" href="{% url 'movieapp:delete_movie' movie.id %}">delete</a>
 </div>
    </div>

</div>

{% endblock %}
